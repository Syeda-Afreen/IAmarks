{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href= "{% static 'css/main1.css' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>signup</title>
  </head>
  
  <body>
  <section class="container min-container py-md-5 mt-4">
  <div class="card-panel p-sm-5 position-relative">
  <h4> CREATE YOUR ACCOUNT </h4>
    <form action="/signup" method="post">{% csrf_token%}
    
      <div class="form-group position-relative">
        <label for="usn" class="sr-only">USN</label>
        <input class="form-control input-lg rounded-0" id="usn" name="usn" type="text" placeholder="University Seat Number (Use Only Capital Letters)" required="">
        <i class="fa fa-user-circle fa-lg position-absolute"></i>
      </div>

      <div class="form-group position-relative">
        <select class="form-control" >
        <option value="12" selected>Select Your Branch</option>
        <option value="13">CSE</option>
        <option value="14">ISE</option>
        <option value="15">ECE</option>
        <option value="16">MECH</option>
        <option value="17">Civil</option>
        </select>
      </div>

      <div class="form-group position-relative">
        <select class="form-control" >
        <option value="12" selected>Select Your Semester</option>
        <option value="13">1</option>
        <option value="14">2</option>
        <option value="15">3</option>
        <option value="16">4</option>
        <option value="17">5</option>
        <option value="18">6</option>
        <option value="19">7</option>
        <option value="20">8</option>
        </select>
      </div>

      <div class="form-group position-relative">
        <label for="Username" class="sr-only">Username</label>
        <input class="form-control input-lg rounded-0" id="username" name="username" type="text" placeholder="Username" required="">
        <i class="fa fa-user fa-lg position-absolute"></i>
      </div>
      
      <div class="form-group position-relative">
        <label for="email" class="sr-only">Email</label>
        <input class="form-control input-lg rounded-0" id="email" name="email" type="text" placeholder="Email" required="">
        <i class="fa fa-envelope fa-lg position-absolute"></i>
      </div>

      <div class="form-group position-relative"> 
      <label for="password" class="pull-left sr-only">Password</label>
        <input class="form-control input-lg rounded-0" id="password1" name="password1" type="password" placeholder="Password" required="">
        <i class="fa fa-key fa-lg position-absolute"></i>
      </div>

      <div class="form-group position-relative">
      <label for="password" class="pull-left sr-only">Password</label>
        <input class="form-control input-lg rounded-0" id="password2" name="password2" type="password" placeholder="Confirm Password" required="">
        <i class="fa fa-lock fa-lg position-absolute"></i>
      </div>
      <div class="text-center my-4">
        <button class="btn btn-danger text-white btn-lg text-uppercase" type="submit">Sign Up</button>
      </div>
    </form>
  </div>
  </section>
  
  
  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
  </body>
</html>
